<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="bg">
    
    <div class="container-fluid w-100 h-100 align-items-center">
        <nav class="navbar fixed-top bg-light">
            <div class="container-fluid justify-content-start">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
                <a class="navbar-brand" href="#">Domus</a>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-self-center p-2 w-100 h-100">
            <div class="d-flex bg-light p-5 align-self-center">
                <div class="m-3">
                    <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el Usuario">
                </div>
                  <div class="m-3">
                    <label for="inputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese la Contraseña">
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn btn-dark" onclick="window.location='Propiedades.html';">Ingresar</button>
                  </div> 
            </div>
        </div>
        <nav class="navbar fixed-bottom bg-light">
            <div class="container-fluid aling-content-center justify-content-center">
                <div class="d-flex justify-content-center"> Diseño de Sitemas - G6</div>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
